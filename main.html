<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
	  
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	  <table border style="width: 100%; height: 100%">
      <!-- Your code here -->
      <tr>
        <!-- upper Left -->
        <td>
          <table border style="width: 100%; height: 100%; margin: 50px auto">
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td style="text-align: center">abc</td>
              <td style="text-align: center">def</td>
            </tr>
          </table>
        </td>

        <!-- upper right -->
        <td>
          <table border style="width: 100%; height: 100%; margin: 50px auto">
            <tr>
              <th colspan="2">Nested Table 1</th>
            </tr>
            <tr>
              <td>
                <ul>
                  <li style="text-align: center">List item</li>
                  <li style="text-align: center">List item</li>
                  <li style="text-align: center">List item</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- lower left -->
      <tr>
        <td>
          <table border style="width: 100%; height: 100%; margin: 50px auto">
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <td style="text-align: center; color: blue">
                <u>Nested table</u>
              </td>
              <td style="text-align: center">Demo Continued</td>
            </tr>
          </table>
        </td>

        <!-- lower right -->
        <td>
          <table border style="width: 100%; height: 100%; margin: 50px auto">
            <tr>
              <th colspan="2">Nested Table 4</th>
            </tr>
            <tr>
              <td
                colspan="2"
                style="
                  background-color: black;
                  color: white;
                  text-align: center;
                "
              >
                HTML
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
